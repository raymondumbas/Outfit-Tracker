<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "source/css/global.css">
    <link rel = "stylesheet" href = "source/css/ClothesPage.css">
    <title>Clothes</title>
</head>

<header>
    <div class="topnav">
        <a href="HomePage.html">FitCheck</a>
        <div class="navRight">
            <a href ="ClothesPage.html">Clothes</a>
            <a href ="OutfitsPage.html">Fits</a>
        </div>
    </div>
</header>

<body>

    <!-- Title, Sort, and Filter-->
    <div class = "topBar">
        <span class = "title"><b>Clothes</b></span>
        <div class = "resultsView">
            <span>Sort by:</span>
            <select name ="sort" id="sort">
                <option value="dateAdded" selected>Date Added</option>
                <option value="frequency">Frequency</option>
                <option value="dateWorn">Date Worn</option>
                <option value="numFits">Number of Fits</option>
            </select>
            <span>Filter by:</span>
            <select name ="filter" id="filter">
                <option value="none" selected>None</option>
                <option value="shirts">Shirts</option>
                <option value="outerwear">Outerwear</option>
                <option value="pants">Pants</option>
                <option value="shoes">Shoes</option>
                <option value="accessories">Accessories</option>
            </select>
        </div>
        <hr class = "solidDivider">
    </div> 

    <!-- View of all the Clothes items-->
    <div class = "gallery">
        <button id = "12345" class = "clothing" onclick = "openPopUp(this);">
            <img src = "tshirt.jpg" alt = "gray tshirt" class = "clothingPic">
            <span>CLOTHING NAME</span>
        </button >
        <button  class = "clothing">
            CLOTHING NAME
        </button >
        <button  class = "clothing">
            CLOTHING NAME
        </button >
        <button  class = "clothing">
            CLOTHING NAME
        </button >
        <button  class = "clothing">
            CLOTHING NAME
        </button >
    </div>

    <!-- Pop Up Menu for Clothes Info -->
    <div class = "popup">
        <div class = "popupData">
            <div class = "nameX">
                <span class = "title">Name</span>
                <button type = "button" class = "xButton">X</button>
            </div>
            <div class = "picTagsNotes">
                <img src = "tshirt.jpg" alt = "gray tshirt" class = "clothesPopPic">
                <div class = "tagsNotes">
                    <span class = "popupSubtitle">Date:</span><span id = "popupDate" class = "popupValue">12/19/22</span>
                    <span class = "popupSubtitle" >Number of Fits:</span><span id = "popupNumFits" class = "popupValue">5</span>
                    <span class = "popupSubtitle">Frequency Worn:</span><span id = "popupFreq" class = "popupValue">5</span>
                    <span class = "popupSubtitle">Last Worn:</span><span id = "popupLastWorn" class = "popupValue">12/12/22</span>
                    <span class = "popupSubtitle">Tags:</span>
                    <span id = "popupTags" class = "popupValue">Shirt,Gray,Oversized</span>
                    <span class = "notes"><span class = "popupSubtitle">Notes:</span><span id = "popupNotes"></span></span>
                </div>
            </div>
        </div>
    </div>
</body>

<script type = "text/javascript" src="source/js/ClothesPage.js"></script>
</html>
